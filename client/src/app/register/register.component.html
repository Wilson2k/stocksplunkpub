<div class="col-md-12 py-4">
    <div class="card card-container">
        <form *ngIf="!isRegistered" class="user-form" autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h1>Register</h1>
            <hr class="my-4">
            <div class="form-floating mb-3">
                <label for="fname">First Name</label>
                <input class="form-control" type="text" id="fname" formControlName="fname" placeholder="First Name"
                    required>
            </div>
            <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
                <div *ngIf="fname.errors?.['required']">
                    First name is required.
                </div>
                <div *ngIf="fname.errors?.['minlength']">
                    First name must be at least 3 characters long.
                </div>
            </div>
            <div class="form-floating mb-3">
                <label for="lname">Last Name</label>
                <input class="form-control" type="text" id="lname" formControlName="lname" placeholder="Last Name"
                    required>
            </div>
            <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
                <div *ngIf="lname.errors?.['required']">
                    Last name is required.
                </div>
                <div *ngIf="lname.errors?.['minlength']">
                    Last name must be at least 3 characters long.
                </div>
            </div>
            <div class="form-floating mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="Email" required>
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                    Must be a valid email.
                </div>
            </div>
            <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" formControlName="password"
                    placeholder="Password" required>
            </div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Register</button>
        </form>
        <div id="successAlert" class="alert alert-success" *ngIf="isRegistered">
            {{ successMsg }}
        </div>
        <div id="failAlert" class="alert alert-danger mb-4 mx-4" *ngIf="!isRegistered && isRegisterFail">
            {{ errorMsg }}
        </div>
    </div>
</div>
