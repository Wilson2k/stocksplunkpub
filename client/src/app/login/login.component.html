<div class="col-md-12 col-md-12 py-4">
    <div class="card card-container">
        <form *ngIf="!isLoggedIn" class="user-form" autocomplete="off" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            <hr class="my-4">
            <div class="form-floating mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="Email" required>
            </div>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                    Must be a valid email.
                </div>
            </div>

            <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" formControlName="password"
                    placeholder="Password" required>
            </div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        </form>
        <div id="successAlert" class="alert alert-success" *ngIf="isLoggedIn">
            Successfully logged in.
        </div>
        <div id="failAlert" class="alert alert-danger mb-4 mx-4" *ngIf="!isLoggedIn && isLogInFail">
            {{ errorMsg }}.
        </div>
    </div>
</div>
